<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライサー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
   <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f8f9fa;
        color: #333;
    }
    h1 {
        color: #007bff;
    }
    input, button {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    div {
        margin: 20px auto;
        max-width: 600px;
    }
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .image-container img, .sliced-placeholder {
        max-width: 100%;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    .sliced-placeholder {
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #bbb;
        border-radius: 5px;
        color: #777;
        font-size: 14px;
    }
    #slicedImages {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
        margin-top: 10px;
    }
    #slicedImages img {
        display: inline-block;
        width: 50px;
        height: 50px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
</style>
</head>
<body>
    <h1>画像スライサー</h1>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="filename" placeholder="ファイル名のプレフィックス (例: slice)">
    <input type="number" id="sliceWidth" placeholder="スライス幅 (px)" min="1" value="1">
    <button onclick="processImage()">画像を分割</button>

    <div class="image-container">
        <h2>元の画像</h2>
        <img id="originalImage" style="display: none;">
    </div>

    <div>
        <h2>分割された画像</h2>
        <div id="slicedImages"></div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('originalImage');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function processImage() {
            const input = document.getElementById('imageInput');
            const sliceWidth = parseInt(document.getElementById('sliceWidth').value, 10) || 1;

            if (!input.files.length) {
                alert('画像を選択してください');
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const zip = new JSZip();
                    const prefix = document.getElementById('filename').value.trim() || 'slice_';
                    const slicedImagesContainer = document.getElementById('slicedImages');
                    slicedImagesContainer.innerHTML = '';

                    for (let x = 0; x < img.width; x += sliceWidth) {
                        const sliceCanvas = document.createElement('canvas');
                        const sliceCtx = sliceCanvas.getContext('2d');
                        sliceCanvas.width = sliceWidth;
                        sliceCanvas.height = img.height;

                        sliceCtx.drawImage(img, x, 0, sliceWidth, img.height, 0, 0, sliceWidth, img.height);

                        sliceCanvas.toBlob(blob => {
                            zip.file(`${prefix}${x}.png`, blob);

                            const imgElement = document.createElement('img');
                            imgElement.src = URL.createObjectURL(blob);
                            slicedImagesContainer.appendChild(imgElement);
                        }, 'image/png');
                    }

                    setTimeout(() => {
                        zip.generateAsync({ type: 'blob' }).then(content => {
                            const a = document.createElement('a');
                            a.href = URL.createObjectURL(content);
                            a.download = 'sliced_images.zip';
                            a.click();
                        });
                    }, 500);
                };
            };
        }
    </script>
</body>
</html>
