<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライサー</title>
</head>
<body>
    <h1>画像スライサー</h1>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="filename" placeholder="ファイル名のプレフィックス (例: slice)">
    <button onclick="processImage()">画像を分割</button>
    <div>
        <h2>元の画像</h2>
        <img id="originalImage" style="max-width: 100%;">
    </div>
    <div>
        <h2>編集後の画像</h2>
        <div id="slicedImages"></div>
    </div>
    <script>
        function processImage() {
            const input = document.getElementById('imageInput');
            if (!input.files.length) {
                alert('画像を選択してください');
                return;
            }
            
            const file = input.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                document.getElementById('originalImage').src = img.src;
                img.onload = function () {
                    const zip = new JSZip();
                    const prefix = document.getElementById('filename').value || '';
                    const slicedImagesContainer = document.getElementById('slicedImages');
                    slicedImagesContainer.innerHTML = '';
                    
                    let blobs = new Array(img.height);
                    for (let y = 0; y < img.height; y++) {
                        const sliceCanvas = document.createElement('canvas');
                        const sliceCtx = sliceCanvas.getContext('2d');
                        sliceCanvas.width = 200;
                        sliceCanvas.height = 200;
                        
                        // 背景を透明にする
                        sliceCtx.clearRect(0, 0, sliceCanvas.width, sliceCanvas.height);
                        
                        // 画像の中心を 200x200 の中心に配置し、y' の位置に 1px のスライスを描画
                        const offsetX = (200 - img.width) / 2;
                        const offsetY = (200 - img.height) / 2 + y;
                        sliceCtx.drawImage(img, 0, y, img.width, 1, offsetX, offsetY, img.width, 1);
                        
                        sliceCanvas.toBlob(blob => {
                            blobs[y] = { index: y + 1, blob: blob };
                            if (blobs.filter(b => b).length === img.height) {
                                blobs.sort((a, b) => a.index - b.index).forEach(({ index, blob }) => {
                                    zip.file(`${prefix}${index}.png`, blob);
                                    
                                    const imgElement = document.createElement('img');
                                    imgElement.src = URL.createObjectURL(blob);
                                    imgElement.style.display = 'block';
                                    imgElement.style.marginBottom = '2px';
                                    slicedImagesContainer.appendChild(imgElement);
                                });
                                zip.generateAsync({ type: 'blob' }).then(content => {
                                    const a = document.createElement('a');
                                    a.href = URL.createObjectURL(content);
                                    a.download = 'sliced_images.zip';
                                    a.click();
                                });
                            }
                        }, 'image/png');
                    }
                };
            };
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
