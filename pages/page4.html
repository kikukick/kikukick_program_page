<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SDF Visualize & Export to Scratch Sprite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    canvas {
      background: black;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>🎵 オーディオをアップロードしてSDF生成</h2>
  <input type="file" id="audioFile" accept="audio/*" />
  <canvas id="canvas"></canvas>

  <h3>📋 SDF出力（編集可能）</h3>
  <textarea id="sdfTextArea" placeholder="[A]:000,001,002/...;"></textarea><br>
  <button id="exportSpriteBtn">sprite3を生成してDL</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = 300;
    const numBars = 160;
    let audioContext, analyser, dataArray, collectedData = [], intervalId;

    const letters = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghij"]; // 40個

    document.getElementById("audioFile").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const audio = new Audio(e.target.result);
        audio.loop = false;
        audio.play();
        setupAudioContext(audio);
      };
      reader.readAsDataURL(file);
    });

    function setupAudioContext(audio) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      collectedData = [];

      intervalId = setInterval(() => {
        analyser.getByteFrequencyData(dataArray);
        const frame = Array.from(dataArray.slice(0, numBars)).map(x => String(x).padStart(3, "0"));
        collectedData.push(frame);
        updateSDFText();
      }, 50);

      audio.addEventListener("ended", () => {
        clearInterval(intervalId);
        console.log("音楽終了、データ収集停止");
      });

      drawBars();
    }

    function drawBars() {
      requestAnimationFrame(drawBars);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / numBars;
      for (let i = 0; i < numBars; i++) {
        const height = dataArray[i];
        ctx.fillStyle = `hsl(${i * 360 / numBars}, 100%, 50%)`;
        ctx.fillRect(i * barWidth, canvas.height - height, barWidth - 1, height);
      }
    }

    function updateSDFText() {
      const lists = Array(40).fill().map(() => []);
      collectedData.forEach(frame => {
        for (let i = 0; i < 40; i++) {
          lists[i].push(frame[i * 4]); // 4飛ばしで40分割
        }
      });
      const sdf = lists.map((list, i) => `[${letters[i]}]:${list.join(",")}`).join("/");
      document.getElementById("sdfTextArea").value = sdf;
    }

    // 仮の40個のID（※実際の .sprite3 に合わせて必要に応じて変更）
    const listIdMap = {
      A: "id_A", B: "id_B", C: "id_C", D: "id_D", E: "id_E", F: "id_F", G: "id_G", H: "id_H",
      I: "id_I", J: "id_J", K: "id_K", L: "id_L", M: "id_M", N: "id_N", O: "id_O", P: "id_P",
      Q: "id_Q", R: "id_R", S: "id_S", T: "id_T", U: "id_U", V: "id_V", W: "id_W", X: "id_X",
      Y: "id_Y", Z: "id_Z",
      a: "id_a", b: "id_b", c: "id_c", d: "id_d", e: "id_e", f: "id_f", g: "id_g", h: "id_h",
      i: "id_i", j: "id_j"
    };

    function parseSDF(text) {
      const result = {};
      text.split("/").forEach(entry => {
        const match = entry.match(/\[([A-Za-j])\]:(.+)/);
        if (match) {
          const key = match[1];
          const values = match[2].split(",").map(x => x.trim().padStart(3, "0"));
          result[key] = values;
        }
      });
      return result;
    }

    document.getElementById("exportSpriteBtn").onclick = async () => {
      const sdfText = document.getElementById("sdfTextArea").value;
      const sdfData = parseSDF(sdfText);
      const response = await fetch("https://raw.githubusercontent.com/kikukick/kikukick_program_page/main/pages/.sprite3/例.sprite3");
      const blob = await response.blob();
      const zip = await JSZip.loadAsync(blob);
      const spriteJson = JSON.parse(await zip.file("sprite.json").async("string"));

      for (const key in sdfData) {
        const id = listIdMap[key];
        if (spriteJson.lists && id in spriteJson.lists) {
          const listName = spriteJson.lists[id][0];
          spriteJson.lists[id] = [listName, sdfData[key]];
        }
      }

      zip.file("sprite.json", JSON.stringify(spriteJson, null, 2));
      const newBlob = await zip.generateAsync({ type: "blob" });

      const a = document.createElement("a");
      a.href = URL.createObjectURL(newBlob);
      a.download = "output_with_sdf.sprite3";
      a.click();
    };
  </script>
</body>
</html>
