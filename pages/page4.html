<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>scratch 波形</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="https://kikukick.github.io/kikukick_program_page/pages/my_account/account.css">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    h2, h3 {
      margin-top: 20px;
    }
    canvas {
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1rem;
      background: #333;
      color: #fff;
      resize: none;
    }
    textarea:focus {
      outline: none;
      border: 1px solid #ff4081;
    }
    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #3700b3;
      transform: translateY(-2px);
    }
    input[type="file"],
    input[type="number"] {
      margin-top: 20px;
    }
    .instructions {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
    }
    .instructions h3 {
      margin-top: 0;
    }
    .instructions p {
      margin: 10px 0;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 20px;
    }
    .controls label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>メンテ中のため一時的に使えません。申し訳ございません。2025/7/2~3には更新される予定です</h1>
  <h2>オーディオをアップロードしてSDF生成</h2>
  <h3>⚠️曲の再生中に他のタブに移動しないでください。</h3>
  <div class="instructions">
    <h3>使用方法</h3>
    <p>① 任意の音楽をアップロードします。</p>
    <p>② 他のサイトなどに行かず、音楽が終わるのを待ってください（重要）。</p>
    <p>③ 再生が終わった後、画面下の「sprite3を生成してDL」ボタンを押してください。</p>
    <p>④ ダウンロードされる .sprite3 ファイルをScratchで開くと、波形情報がリストに追加されている状態で表示されます。</p>
  </div>
  <div class="controls">
    <input type="file" id="audioFile">
    <label>
      本数:
      <input type="number" id="barCount" min="1" max="60" value="19" />
    </label>
    <button id="playBtn">再生＆解析開始</button>
  </div>
  <canvas id="canvas"></canvas>
  <h3>SDF出力（編集可能）</h3>
  <textarea id="sdfTextArea" placeholder="[1]:000,001,002/...;"></textarea><br>
  <button id="exportSpriteBtn">sprite3を生成してDL</button>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = 400;
    const barCountInput = document.getElementById("barCount");
    let numBars = parseInt(barCountInput.value, 10);
    barCountInput.addEventListener("change", () => {
      let v = parseInt(barCountInput.value, 10);
      if (isNaN(v) || v < 1) v = 1;
      if (v > 60) v = 60;
      barCountInput.value = v;
      numBars = v;
    });
    let audioContext, analyser, dataArray, collectedData = [];
    let intervalId, animationId;
    let audioBuffer = null;
    const fileInput = document.getElementById("audioFile");
    const playBtn = document.getElementById("playBtn");
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    });
    playBtn.addEventListener("click", async () => {
      if (!audioBuffer || !audioContext) {
        alert("音声ファイルを選択してください。");
        return;
      }
      await audioContext.resume();
      const source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      collectedData = [];
      source.start();
      source.onended = () => {
        clearInterval(intervalId);
        cancelAnimationFrame(animationId);
      };
      intervalId = setInterval(() => {
        analyser.getByteFrequencyData(dataArray);
        const indices = Array.from({ length: numBars }, (_, i) =>
          Math.floor((i / numBars) * dataArray.length)
        );
        const frame = indices.map(i => String(dataArray[i]).padStart(3, "0"));
        collectedData.push(frame);
        updateSDFText();
      }, 50);
      drawBars();
    });
    function drawBars() {
      animationId = requestAnimationFrame(drawBars);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 60;
      for (let i = 0; i < numBars; i++) {
        const angle = (i / numBars) * 2 * Math.PI;
        const index = Math.floor((i / numBars) * dataArray.length);
        const magnitude = dataArray[index];
        let length;
        if (magnitude <= 200) {
          length = (magnitude / 200) * 150;
        } else {
          length = 150 + Math.log10(1 + (magnitude - 200)) * 50;
        }
        const x = Math.cos(angle);
        const y = Math.sin(angle);
        ctx.lineWidth = 4;
        ctx.strokeStyle = `hsl(${i * 360 / numBars}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(centerX + x * radius, centerY + y * radius);
        ctx.lineTo(centerX + x * (radius + length), centerY + y * (radius + length));
        ctx.stroke();
      }
    }
    function makeLabels(n) {
      return Array.from({ length: n }, (_, i) => String(i + 1));
    }
    function updateSDFText() {
      const labels = makeLabels(numBars);
      const lists = Array.from({ length: numBars }, () => []);
      collectedData.forEach(frame => {
        for (let i = 0; i < numBars; i++) {
          lists[i].push(frame[i]);
        }
      });
      const sdf = lists
        .map((list, i) => `[${labels[i]}]:${list.join(",")}`)
        .join("/");
      document.getElementById("sdfTextArea").value = sdf;
    }
    function parseSDF(text) {
      const result = {};
      text.split("/").forEach(entry => {
        const match = entry.match(/^\[(\d+)\]:(.+)/);
        if (match) {
          const key = match[1];
          const values = match[2].split(",").map(x => x.trim().padStart(3, "0"));
          result[key] = values;
        }
      });
      return result;
    }
    document.getElementById("exportSpriteBtn").addEventListener("click", async () => {
      const sdfText = document.getElementById("sdfTextArea").value;
      const sdfData = parseSDF(sdfText);
      const response = await fetch(
        "https://raw.githubusercontent.com/kikukick/kikukick_program_page/main/pages/.sprite3/てんp.sprite3"
      );
      const blob = await response.blob();
      const zip = await JSZip.loadAsync(blob);
      const spriteJson = JSON.parse(await zip.file("sprite.json").async("string"));
      const target = spriteJson.targets.find(t => t.name === "てんp");
      if (!target) return;
      const listsObj = target.lists;
      const listIdMap = {};
      for (const [id, entry] of Object.entries(listsObj)) {
        const name = entry[0];
        const m = name.match(/^\[(\d+)\]$/);
        if (m && +m[1] >= 1 && +m[1] <= 60) {
          listIdMap[m[1]] = id;
        }
      }
      console.log("★ listIdMap:", listIdMap);
      for (const key in sdfData) {
        const id = listIdMap[key];
        if (id) {
          console.log(`--> Overwriting list [${key}] → id "${id}" (${sdfData[key].length} frames)`);
          listsObj[id] = [`[${key}]`, sdfData[key]];
        } else {
          console.warn(`!! No mapping found for key [${key}]`);
        }
      }
      zip.file("sprite.json", JSON.stringify(spriteJson, null, 2));
      const newBlob = await zip.generateAsync({ type: "blob" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(newBlob);
      a.download = "output_with_sdf.sprite3";
      a.click();
    });
  </script>
  <script src="https://kikukick.github.io/kikukick_program_page/pages/my_account/account.js"></script>
</body>
</html>
