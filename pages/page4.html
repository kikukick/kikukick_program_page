<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペクトライザー</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        input, button {
            background: #111;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px;
        }
        #copyContainer {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid white;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="audioFile" accept="audio/*">
        <button id="exportData">データの書き出し</button>
    </div>
    <div id="copyContainer"></div>
    <canvas id="visualizer"></canvas>
    <script>
        const canvas = document.getElementById("visualizer");
        const ctx = canvas.getContext("2d");
        const audioFileInput = document.getElementById("audioFile");
        const exportDataBtn = document.getElementById("exportData");
        const copyContainer = document.getElementById("copyContainer");
        let audio, audioCtx, analyser, source;
        let dataArray, bufferLength;
        let collectedData = Array.from({ length: 19 }, () => []);
        let isPlaying = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function setupAudio(file) {
            if (audio) {
                audio.pause();
                audio.remove();
            }
            audio = new Audio(URL.createObjectURL(file));
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 512;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            isPlaying = true;
            audio.play();
            startSampling();
            audio.onended = () => { isPlaying = false; };
        }

        function startSampling() {
            setInterval(() => {
                if (isPlaying) {
                    analyser.getByteFrequencyData(dataArray);
                    drawSymmetricSpectrum();
                }
            }, 50); // 50ミリ秒ごとにデータを更新（0.05秒）
        }

        function drawSymmetricSpectrum() {
            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;
            const bars = 19;
            const angleStep = Math.PI / (bars - 1);

            for (let i = 0; i < bars; i++) {
                let index = Math.floor(i * bufferLength / bars);
                let value = dataArray[index];
                let barHeight = Math.log(value + 1) * 20;

                if (i < 3) barHeight *= 1.8;
                else if (i < 6) barHeight *= 1.5;
                else if (i < 9) barHeight *= 1.3;
                else if (i < 12) barHeight *= 1.2;
                else if (i < 15) barHeight *= 1.5;
                else if (i < 18) barHeight *= 1.8;

                let angle = Math.PI / 2 - i * angleStep;
                let x1 = centerX + Math.cos(angle) * radius;
                let y1 = centerY - Math.sin(angle) * radius;
                let x2 = centerX + Math.cos(angle) * (radius + barHeight);
                let y2 = centerY - Math.sin(angle) * (radius + barHeight);

                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                let x1_mirror = centerX - (x1 - centerX);
                let x2_mirror = centerX - (x2 - centerX);

                ctx.beginPath();
                ctx.moveTo(x1_mirror, y1);
                ctx.lineTo(x2_mirror, y2);
                ctx.stroke();

                if (isPlaying) {
                    collectedData[i].push(String(barHeight.toFixed(0)).padStart(3, '0'));
                }
            }
        }

        exportDataBtn.addEventListener("click", () => {
            copyContainer.innerHTML = "";
            copyContainer.style.display = "block";
            collectedData.forEach((data, index) => {
                let btn = document.createElement("button");
                btn.textContent = `コピー ${index + 1}`;
                btn.onclick = () => navigator.clipboard.writeText(data.join(","));
                copyContainer.appendChild(btn);
                copyContainer.appendChild(document.createElement("br"));
            });
        });

        audioFileInput.addEventListener("change", (event) => {
            if (event.target.files.length > 0) {
                collectedData = Array.from({ length: 19 }, () => []);
                setupAudio(event.target.files[0]);
            }
        });
    </script>
</body>
</html>
