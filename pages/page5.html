<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sb3 Generator</title>
</head>
<body>
  <input type="text" id="text" placeholder="abcや日本語など">
  <button onclick="generate()">Generate sb3</button>

  <script src="https://stuk.github.io/jszip/dist/jszip.min.js"></script>

  <script>
    const baseUrl = 'https://raw.githubusercontent.com/kikukick/kikukick_program_page/main/pages/';
    
    async function fetchBinary(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Fetch failed: ${url}`);
        return await response.blob();
      } catch (error) {
        console.error('Fetch error:', error);
      }
    }

    // ハッシュ生成部分を修正
    async function md5FromBlob(blob) {
      try {
        const arrayBuffer = await blob.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest('MD5', arrayBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      } catch (error) {
        console.error('MD5 Error:', error);
      }
    }

    // メイン生成処理
    async function generate() {
      const input = document.getElementById('text').value;
      const chars = input.split('');

      const zip = new JSZip();

      // 背景画像
      const backdropBlob = await fetchBinary(baseUrl + 'img.png');
      if (!backdropBlob) return; // エラーチェック
      const backdropId = await md5FromBlob(backdropBlob);
      zip.file(backdropId + '.png', backdropBlob);

      // スプライト画像
      const spriteBlob = await fetchBinary(baseUrl + 'img.png');
      if (!spriteBlob) return; // エラーチェック
      const spriteId = await md5FromBlob(spriteBlob);
      zip.file(spriteId + '.png', spriteBlob);

      const listId = '`ohQAP6;/tvdx!?.gg7f';
      const listName = 'list';

      // ブロック構造を作成
      const blocks = {};
      let lastId = null;
      let topId = makeId();

      blocks[topId] = {
        opcode: 'event_whenflagclicked',
        next: null,
        parent: null,
        inputs: {},
        fields: {},
        shadow: false,
        topLevel: true,
        x: 10,
        y: 10
      };

      let currentId = makeId();
      blocks[topId].next = currentId;

      blocks[currentId] = {
        opcode: 'data_deletealloflist',
        next: null,
        parent: topId,
        inputs: {},
        fields: { LIST: [listName, listId] },
        shadow: false,
        topLevel: false
      };

      lastId = currentId;

      for (let i = 0; i < chars.length; i++) {
        const addId = makeId();
        blocks[addId] = {
          opcode: 'data_addtolist',
          next: null,
          parent: lastId,
          inputs: { ITEM: [1, [10, chars[i]]] },
          fields: { LIST: [listName, listId] },
          shadow: false,
          topLevel: false
        };
        blocks[lastId].next = addId;
        lastId = addId;
      }

      const project = {
        targets: [
          {
            isStage: true,
            name: "Stage",
            variables: {},
            lists: { [listId]: [listName, chars] },
            broadcasts: {},
            blocks: {},
            comments: {},
            currentCostume: 0,
            costumes: [{
              name: "back",
              dataFormat: "png",
              assetId: backdropId,
              md5ext: backdropId + ".png",
              rotationCenterX: 240,
              rotationCenterY: 180
            }],
            sounds: [],
            volume: 100,
            layerOrder: 0,
            tempo: 60,
            videoTransparency: 50,
            videoState: "on",
            textToSpeechLanguage: null
          },
          {
            isStage: false,
            name: "sprite",
            variables: {},
            lists: {},
            broadcasts: {},
            blocks,
            comments: {},
            currentCostume: 0,
            costumes: [{
              name: "sprite",
              bitmapResolution: 2,
              dataFormat: "png",
              assetId: spriteId,
              md5ext: spriteId + ".png",
              rotationCenterX: 0,
              rotationCenterY: 0
            }],
            sounds: [],
            volume: 100,
            layerOrder: 1,
            visible: true,
            x: 0,
            y: 0,
            size: 100,
            direction: 90,
            draggable: false,
            rotationStyle: "all around"
          }
        ],
        monitors: [{
          id: listId,
          mode: "list",
          opcode: "data_listcontents",
          params: { LIST: listName },
          spriteName: null,
          value: [],
          width: 0,
          height: 0,
          x: 5,
          y: 5,
          visible: true
        }],
        extensions: [],
        meta: {
          semver: "3.0.0",
          vm: "0.2.0",
          agent: "",
          platform: {
            name: "TurboWarp",
            url: "https://turbowarp.org/"
          }
        }
      };

      zip.file("project.json", JSON.stringify(project));
      const blob = await zip.generateAsync({ type: "blob" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "generated.sb3";
      a.click();
    }

    function makeId() {
      return Math.random().toString(36).substr(2, 10);
    }
  </script>
</body>
</html>
