<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: absolute;
            width: 250px;
            height: 350px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            transition: transform 0.5s, opacity 0.5s, box-shadow 0.5s;
            cursor: pointer;
        }
        .active {
            opacity: 1 !important;
            box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.6);
        }
        .inactive {
            opacity: 0.5;
            pointer-events: none;
        }
        .nav-buttons {
            position: absolute;
            bottom: -60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .nav-buttons button {
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card" data-link="pages/page2.html">千切り自動機</div>
        <div class="card" data-link="pages/page3.html">白黒反転</div>
        <div class="card" data-link="pages/page4.html">オーディオスペクトラム</div>
        <div class="card" data-link="pages/page5.html">Page 4</div>
        <div class="card" data-link="pages/page6.html">Page 5</div>
        <div class="nav-buttons">
            <button id="prev">◀</button>
            <button id="next">▶</button>
        </div>
    </div>
    
    <script>
        const cards = document.querySelectorAll(".card");
        let currentIndex = 0;

        function updateCards() {
            const angleStep = 360 / cards.length;
            cards.forEach((card, index) => {
                const angle = angleStep * index - (angleStep * currentIndex);
                const translateZ = 300;
                card.style.transform = `rotateY(${angle}deg) translateZ(${translateZ}px)`;
                if (index === currentIndex) {
                    card.classList.add("active");
                    card.classList.remove("inactive");
                } else {
                    card.classList.remove("active");
                    card.classList.add("inactive");
                }
            });
        }

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCards();
        });

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCards();
        });

        cards.forEach((card, index) => {
            card.addEventListener("click", () => {
                if (index === currentIndex) {
                    const link = card.getAttribute("data-link");
                    window.location.href = link;
                }
            });
        });

        updateCards();
    </script>
</body>
</html>
