<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .card {
            position: relative;
            width: 250px;
            height: 350px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            margin: 0 20px;
            transition: transform 0.3s, opacity 0.5s;
        }
        .active {
            transform: scale(1.2);
        }
        .nav-buttons {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons button {
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card active" data-link="pages/page1.html">Text Swap Script Maker</div>
        <div class="card" data-link="pages/page2.html">Page 2</div>
        <div class="card" data-link="pages/page3.html">Page 3</div>
        <div class="card" data-link="pages/page4.html">Page 4</div>
        <div class="card" data-link="pages/page5.html">Page 5</div>
    </div>
    <div class="nav-buttons">
        <button id="prev">◀</button>
        <button id="next">▶</button>
    </div>

    <!-- iframeを表示する領域 -->
    <div id="content-frame" style="width: 80%; height: 70vh; margin-top: 20px;">
        <iframe id="iframe" src="pages/page1.html"></iframe>
    </div>

    <script>
        const cards = document.querySelectorAll(".card");
        let currentIndex = 0;

        function updateCards() {
            cards.forEach((card, index) => {
                card.style.opacity = index === currentIndex ? "1" : "0.5";
            });
        }
        
        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCards();
        });

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCards();
        });

        cards.forEach(card => {
            card.addEventListener("click", () => {
                // クリックされたカードに対応するページをiframeに表示
                const link = card.getAttribute("data-link");
                document.getElementById("iframe").src = link;
            });
        });

        updateCards();
    </script>
</body>
</html>
