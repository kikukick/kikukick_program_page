<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 回転ナビゲーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, group, light;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Ambient and directional light for realistic shadows
            light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x555555));

            group = new THREE.Group();
            scene.add(group);

            const pageUrls = [
                'pages/page1.html',
                'pages/page2.html',
                'pages/page3.html'
            ];

            const radius = 3;
            const angleStep = (2 * Math.PI) / pageUrls.length;

            for (let i = 0; i < pageUrls.length; i++) {
                const geometry = new THREE.PlaneGeometry(1.5, 2);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00ccff, // Futuristic bright color
                    emissive: 0x00ffcc, // Glowing effect
                    emissiveIntensity: 0.5,
                    metalness: 0.7,
                    roughness: 0.2,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = Math.cos(i * angleStep) * radius;
                mesh.position.z = Math.sin(i * angleStep) * radius;
                mesh.rotation.y = -i * angleStep;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData.url = pageUrls[i];
                group.add(mesh);
            }

            // Enable shadows in renderer
            renderer.shadowMap.enabled = true;

            // Add ground to cast shadows onto
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = - Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);

            document.addEventListener('click', onDocumentClick, false);
            animate();
        }

        function onDocumentClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(group.children);

            if (intersects.length > 0) {
                window.location.href = intersects[0].object.userData.url;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
