<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 250px;
            height: 350px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            transition: transform 0.5s, opacity 0.5s;
        }
        .active {
            transform: scale(1.2);
        }
        .nav-buttons {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons button {
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card active" data-link="pages/page1.html">Text Swap Script Maker</div>
        <div class="card" data-link="pages/page2.html">Page 2</div>
        <div class="card" data-link="pages/page3.html">Page 3</div>
        <div class="card" data-link="pages/page4.html">Page 4</div>
        <div class="card" data-link="pages/page5.html">Page 5</div>
        <div class="nav-buttons">
            <button id="prev">◀</button>
            <button id="next">▶</button>
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll(".card");
        let currentIndex = 0;

        function updateCards() {
            const angleStep = 360 / cards.length; // 1つのカードの角度間隔
            cards.forEach((card, index) => {
                const angle = angleStep * index - (angleStep * currentIndex); // 角度調整
                const translateZ = 300; // Z軸方向の距離

                // 3D変換でカードを円周上に配置
                card.style.transform = `rotateY(${angle}deg) translateZ(${translateZ}px)`;

                // カードの透明度を変更
                card.style.opacity = index === currentIndex ? "1" : "0.5";
            });
        }

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCards();
        });

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCards();
        });

        cards.forEach(card => {
            card.addEventListener("click", () => {
                window.location.href = card.getAttribute("data-link");
            });
        });

        updateCards();
    </script>
</body>
</html>
